version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: farmacia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: farmacia_db
      POSTGRES_USER: farmacia_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - farmacia_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Puerto 5433 para no conflictuar
    networks:
      - farmacia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmacia_admin -d farmacia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: farmacia_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - farmacia_redis_data:/data
    ports:
      - "6380:6379"  # Puerto 6380 para no conflictuar
    networks:
      - farmacia_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: farmacia_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"  # Puerto 8081 para no conflictuar
    networks:
      - farmacia_network
    depends_on:
      - postgres

volumes:
  farmacia_postgres_data:
    name: farmacia_postgres_data
    driver: local
  farmacia_redis_data:
    name: farmacia_redis_data
    driver: local

networks:
  farmacia_network:
    name: farmacia_network
    driver: bridge